<div class="card text-white bg-dark mb-3">
  <div class="card-body">
    <img class="img-fluid card-img-top" [src]="pokemon?.imgUrl" [alt]="pokemon?.name">
    <hr>

    <div class="mx-2">
      <div class="card-title">{{ pokemon?.name }}</div>
      <div class="d-flex justify-content-end">{{ pokemon?.currentLife }} / {{ pokemon?.maxLife }}</div>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped"
          [class.bg-danger]="getCurrentHpPercents() < 20"
          [class.bg-warning]="getCurrentHpPercents() < 50"
          [class.bg-success]="getCurrentHpPercents() >= 50"
          role="progressbar"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
          [style.width]="getCurrentHpPercents() + '%'"
        ></div>
      </div>
    </div>
  </div>
  <div class="attacks">
    <button class="btn btn-warning btn-block">Lance Soleil</button>
    <button class="btn btn-info btn-block">lame rock</button>
    <button class="btn btn-secondary btn-block">charge</button>
    <button class="btn btn-success btn-block">feuillage</button>
  </div>
</div>
