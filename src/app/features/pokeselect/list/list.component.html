<main>
  <app-choice
    [poke1]="pokemonSelectioned[0]"
    [poke2]="pokemonSelectioned[1]"
    (removePokemon)="removePokemon($event)"
  ></app-choice>
  <!-- div fixed at top for with pokemons selection delete and gotoBattle -->
  <div class="container">
    <div class="row top-row">
      <div
        *ngFor="let poke of pokemons; let i = index"
        [attr.data-index]="i"
        class="col-xl-3 col-md-4 mb-5"
      >
        <div class="card text-white bg-dark mb-3">
          <div class="card-body">
            <h3 class="text-center text-capitalize">{{ poke.name }}</h3>
          </div>
          <img [src]="poke.imgUrl" alt="IMAGE" class="img-fluid" />
          <button
            *ngIf="pokemonSelectioned.length < 2"
            (click)="selectPokemon(i)"
            class="btn-grad"
          >
            I choice YOU
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
