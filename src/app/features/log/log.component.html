<div class="container border rounded overflow-auto logs mb-3">
    <p *ngIf="logs?.getWinner()" class="display-4 text-danger text-center">{{logs?.getWinner()?.name}} won the battle !</p>
    <div class="my-2" *ngFor="let battleLog of logs?.getLogs()">
        <span [type]="battleLog.pokemon.types[0]">{{battleLog.pokemon.name}}</span>
        <span> attack with </span>
        <span class="text-danger">{{battleLog.attackName}}</span>
        <span> and does </span>
        <span class="text-danger">{{battleLog.dealtDamage}}</span>
        <span> damage.</span>
    </div>
</div>
