<div class="container border">
    <div *ngFor="let battleLog of battleLogs">
        <span class="text-primary">{{battleLog.attackerName}}</span>
        <span> attack with </span>
        <span class="text-primary">{{battleLog.attackName}}</span>
        <span> and does </span>
        <span class="text-primary">{{battleLog.dealtDamage}}</span>
        <span> damage.</span>
    </div>
</div>
